<i class="close icon"></i>
<div class="header">Update</div>
<div class="content">
    <form action="{% url 'collection:coltarget_add' cust_obj.id %}" method="post" class="ui form js-form-update">
        {% csrf_token %}
        <div class="fields">
            <div class="eight wide field">
                <label for="">Nominal</label>
                <ui class="ui labeled input">
                    <div class="ui label">IDR</div>
                    {{ form.amount }}
                </ui>
                {% if form.amount.errors %}
                    {% for error in form.amount.errors %}
                    <small style="color:brown">* {{ error }}</small>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="eight wide field">
                <label for="">Periode Jatuh Tempo</label>
                <div class="ui left icon input">
                    <i class="calendar icon"></i>
                    {{ form.due_date }}
                </div>
                {% if form.due_date.errors %}
                    {% for error in form.due_date.errors %}
                    <small style="color:brown">* {{ error }}</small>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <button class="ui primary button" type="submit">Update</button>
    </form>
</div>
