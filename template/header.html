<div class="ui vertical inverted segment">
    <div class="ui secondary inverted pointing menu container">
        <div class="item">CDM TEL</div>
        <div class="right menu">
            {% if user.is_authenticated %}
                <a class="item"><i class="ui user icon"></i> {{ request.user|upper }}</a>
                <a href="{% url 'logout' %}" class="item"><i class="logout icon"></i> Logout</a>
            {% else %}
            <div class="item">
                <a href="{% url 'login' %}" class="ui button">Login</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
